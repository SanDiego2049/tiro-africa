<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tiro Africa</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../styles/styles.css">

  <link rel="shortcut icon" href="../assets/job-logo.png" type="image/png">

</head>

<body>
  <!-- Simple Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom py-3">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="../index.html">
        <i data-lucide="briefcase" class="text-teal" style="width: 24px; height: 24px;"></i>
        TiroAfrica
      </a>
      <a href="register.html" class="text-muted text-decoration-none">Don't have an account? <span
          class="text-teal fw-semibold">Sign up</span></a>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="register-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">

          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <div class="register-card">
            <form id="loginForm" class="register-form" novalidate>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  <div class="invalid-feedback">Please enter your password.</div>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label small" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#forgot" class="text-teal text-decoration-none small">Forgot password?</a>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-teal w-100 mb-3">Sign In</button>

              <!-- Success Message -->
              <div class="alert alert-success d-none mt-3" id="successMessage">
                <i data-lucide="check-circle" style="width: 18px; height: 18px;"></i>
                Login successful!
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

  <!-- LUCIDE ICONS -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

  <!-- MY SCRIPT -->
  <script src="../scripts/auth.js"></script>

</body>

</html>
